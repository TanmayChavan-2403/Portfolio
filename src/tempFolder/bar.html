    <script>
        function toggle(){
            height = document.getElementById('para').offsetHeight + 50;

            let paragraph = document.getElementById('bottom');
            paragraph.style.position = 'relative';
            if (document.getElementsByClassName('arrow')[0].getAttribute('data-state') == 'off'){
                paragraph.style.height = `${height}px`;
                paragraph.style.padding = '10px';
                paragraph.style.opacity = '1';
                document.getElementsByClassName('arrow')[0].setAttribute('data-state', 'on');
            } else {
                paragraph.style.height = '0px';
                paragraph.style.padding = '0px';
                paragraph.style.opacity = '0' ;
                document.getElementsByClassName('arrow')[0].setAttribute('data-state', 'off');
            }

            
        }
    </script>
